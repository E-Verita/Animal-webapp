<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animals: Find</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/menuStyle.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->

<header>
    <nav class="pt-2">
        <div class="container-fluid pb-5">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a id="len1" class="hoverable index-color" href="/"><h6 th:text="${appTitle}"></h6></a></li>
                    <li><a id="len4" class="hoverable titlecolor"><h1
                            th:text="${pageInfo.getPageTitle()}"></h1></a></li>
                </ul>
            </div>
            <ul class="nav navbar-nav">
                <li><span class="nav-item" th:each="page:${shelterPages}"><span style="opacity:0;">invis</span>
                     <a class="hoverable nav-color" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
                    </span></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><span class="nav-item" th:each="page:${animalButtons}"><span
                        style="opacity:0;"> invis</span>
                        <a class="hoverable animal-color" th:href="${page.getPageUrl()}"
                           th:text="${page.getPageTitle()}"></a>
                    </span>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!--    Table - all animals-->

<main>

    <!--   No applications -->

    <tr th:if="${animalList.empty}">
        <td colspan="2"> No Animals currently in this shelter!</td>
    </tr>

<!--    Table-->

    <section  th:unless="${animalList.empty}">
        <input type="text" id="myInput" onkeyup="myFunction()" value="Available" placeholder="Search for availability" title="Type in a name">
        <table id="myTable">

            <thead>
            <tr class="header">
                <th>Availability for adoption</th>
            <th>ID</th>
                <th> Name</th>
                <th>Picture</th>
                <th>Type</th>
                <th>Age Group</th>
                <th>Information</th>
                <th>Registration date</th>
                <th>Housing type</th>
                <th>Can live with small children</th>
                <th>Can live with other animals</th>
                <th>Very active, needs active owner</th>
                <th>Health problems</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="animal : ${animalList}">
                <td  th:text="${animal.getAdoptionStatus()}"></td>
                <td th:text="${animal.getId()}"></td>
                <td th:text="${animal.getName()}"></td>
                <td><img th:src="${animal.getPictureUrl()}" height="100" width="100" alt="${animal.getName()}"></td>
                <td  th:text="${animal.getType()}"></td>
                <td th:text="${animal.getAgeGroup()}"></td>
                <td th:text="${animal.getInfo()}"></td>
                <td th:text="${animal.getRegistrationDate()}"></td>
                <td th:text="${animal.getHousingType()}"> </td>
                <td th:text="${animal.getCanLiveWithSmallChildren()}"></td>
                <td th:text="${animal.getCanLiveWithOtherAnimals()}"></td>
                <td th:text="${animal.getCanLiveWithOtherAnimals()}"></td>
                <td th:text="${animal.getIsSick()}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/menuScript.js"></script>
</body>
</html>
