<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animals: Find</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
.alert i[class^="bi-"]{
  font-size: 1.5em;
  line-height: 1;
}

table{
border-spacing: 20px;
}

td, th {
  border: 1px solid #96D4D4;
  text-align: center;
  padding: 20px;
   border-radius: 100px;
   }
   tr:hover {background-color: #D6EEEE;}
tr:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.25);
}
    </style>
</head>
<body>

<!-- Navigation -->

<header>
    <a href="/"><h1 th:text="${appTitle}"></h1></a>
    <h2 th:text="${pageInfo.getPageTitle}"></h2>
    <p th:text="${pageInfo.getPageDescription}"></p>

    <nav class="nav-fill nav mt-3">
      <span class="nav-item" th:each="page:${shelterPages}">
        <a class="btn bg-white text-primary" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
      </span>
    </nav>
</header>

<!--    Table - all animals-->

<main>
    <section>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th> Name</th>
                <th>Picture</th>
                <th>Type</th>
                <th>Availability for adoption</th>
                <th>Age Group</th>
                <th>Information</th>
                <th>Registration date</th>
                <th>Housing type</th>
                <th>Can live with small children</th>
                <th>Can live with other animals</th>
                <th>Very active, needs active owner</th>
                <th>Health problems</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${animalList.empty}">
                <td colspan="2"> No Animals currently in this shelter!</td>
            </tr>
            <tr th:each="animal : ${animalList}">
                <td><span th:text="${animal.getId()}"> </span></td>
                <td><span th:text="${animal.getName()}"> </span></td>
                <td><img th:src="${animal.getPictureUrl()}" height="100" width="100" alt="${animal.getName()}"></td>
                <td><span th:text="${animal.getType()}"></span></td>
                <td><span th:text="${animal.getAdoptionStatus()}"></span></td>
                <td><span th:text="${animal.getAgeGroup()}"></span></td>
                <td><span th:text="${animal.getInfo()}"></span>
                </td>
                <td><span th:text="${animal.getRegistrationDate()}"></span></td>
                <td><span th:text="${animal.getHousingType()}"> </span></td>
                <td><span th:text="${animal.getCanLiveWithSmallChildren()}"></span></td>
                <td><span th:text="${animal.getCanLiveWithOtherAnimals()}"></span></td>
                <td><span th:text="${animal.getCanLiveWithOtherAnimals()}"></span></td>
                <td><span th:text="${animal.getIsSick()}"></span></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
