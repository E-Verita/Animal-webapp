<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sheltered Animals | Adopter: </p>Profile </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/menuStyle.css" rel="stylesheet">

</head>
<body>

<!--Navigation-->

<header>
    <div class="container-fluid pb-5">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a id="len1" class="hoverable index-color" href="/"><h6 th:text="${appTitle}"></h6></a></li>
                    <li><a id="len4" class="hoverable titlecolor"><h1
                            th:text="${pageInfo.getPageTitle}"></h1></a></li>
                    <li><span class="nav-item" th:each="page:${adopterPages}"><span style="opacity:0;"> invisible</span>
                     <a class="hoverable animal-color" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
                   </span></li>
                </ul>
            </div>
        </nav>
    </div>
</header>


<!--Profile info-->

<main>
    <div class="container pt-2">
        <div class="row">
            <div><h3 th:text="${adopter.getName()}"></h3></div>
            <div class="row">
                <div class="col-sm">
                    <div class="pb-4"><p class="specialcolor">ID: </p><h5 th:text="${adopter.getId()}"></h5></div>
                    <div class="pb-4"><p class="specialcolor">Username: </p><h5 th:text="${adopter.getUsername()}"></h5>
                    </div>
                    <div class="pb-4"><p class="specialcolor">Email: </p><h5 th:text="${adopter.getEmail()}"></h5></div>
                    <div class="pb-4"><p class="specialcolor">Name: </p><h5 th:text="${adopter.getName()}"></h5></div>
                    <div class="pb-4"><p class="specialcolor">Age: </p><h5 th:text="${adopter.getAge()}"></h5></div>
                    <div class="pb-4"><p class="specialcolor">Phone number: </p><h5
                            th:text="${adopter.getPhone()}"></h5>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="pb-4"><p class="specialcolor">Have small child/children: </p><h5
                            th:text="${adopter.getHasSmallChildren()}"></h5>
                    </div>
                    <div class="pb-4"><p class="specialcolor">Live in: </p><h5
                            th:text="${adopter.getHousingType()}"></h5>
                    </div>
                    <div class="pb-4"><p class="specialcolor">Have other animals <h5
                            th:text="${adopter.getHasOtherAnimals()}"></h5></div>
                    <div class="pb-4"><p class="specialcolor">Very active <h5
                            th:text="${adopter.getHasActiveLifestyle()}"></h5>
                    </div>
                    <div class="pb-4"><p class="specialcolor">Ready to adopt also sick animal <h5
                            th:text="${adopter.getCanAdoptSickAnimal()}"></h5>
                    </div>
                </div>
            </div>
        </div>
</main>
<script src="/js/menuScript.js"></script>
</body>
</html>
