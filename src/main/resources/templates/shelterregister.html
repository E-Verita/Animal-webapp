<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sheltered Animals | Register Shelter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/myFormStyle.css" rel="stylesheet">
</head>

<body>

<!--Video-->

<video autoplay muted loop id="myVideo">
    <source src="/cat.mp4" type="video/mp4">
</video>

<div class="content">
    <button id="myBtn" onclick="myFunction()">Pause</button>

    <!-- Registration form -->

    <section>
        <br>
        <form method="post" action="/shelter/register">

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-5">
                    <input name="name" class="form-control" type="text" required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-5">
                    <input name="email" class="form-control" type="email" required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-5">
                    <input name="password" class="form-control" type="password" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label" th:for="region">Region</label>
                <select class="col-sm-5" name="region">
                    <option th:each="regionOpt : ${shelter.getRegionList()}"
                            th:text="${regionOpt.toString}"
                            th:value="${regionOpt}">
                </select>
            </div>
            <br>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-5">
                    <input name="address" class="form-control" type="text" required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-5">
                    <input name="phone" class="form-control" type="text" required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Registration number</label>
                <div class="col-sm-5">
                    <input name="registrationNumber" class="form-control" type="text" required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Banking information</label>
                <div class="col-sm-5">
                    <input name="bankingInfo" class="form-control" type="text" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary">
                <a href="/" style="color:white; text-decoration:none">Cancel</a>
            </button>

        </form>
    </section>
</div>
<script src="/myFormScript.js"></script>
</body>

</html>
