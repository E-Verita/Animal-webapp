<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adoptions: Finnished</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/menuStyle.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->

    <header>
        <div class="container-fluid pb-5">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li><a id="len1" class="hoverable" href="/"><h6 th:text="${appTitle}"></h6></a></li>
                        <li><a id="len4" class="hoverable" style="color:#368a7f"><h1
                                th:text="${pageInfo.getPageTitle()}"></h1></a></li>
                        <li><span class="nav-item" th:each="page:${shelterPages}"><span style="opacity:0;"> invisible</span>
                     <a class="hoverable" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
                    </span></li>
                    </ul>
                </div>
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li><span class="nav-item" th:each="page:${animalButtons}"><span
                                style="opacity:0;"> invisible</span>
                     <a class="hoverable specialcolor" th:href="${page.getPageUrl()}"
                        th:text="${page.getPageTitle()}"></a>
                    </span>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>

    <section th:if="${adoptionList.empty}">
        <h5> You don't have any finnished adoptions!</h5>
    </section>
    <section th:unless="${adoptionList.empty}">
        <table>
            <thead>
            <tr>
                <th>Adoption ID</th>
                <th>Adoption started</th>
                <th>Adoption finalized</th>
                <th>Adoption status</th>
                <th>Message to adopter</th>
                <th>Adopter's application</th>
                <th>Animal's Id</th>
                <th>Name</th>
                <th>Picture</th>
                <th>Type</th>
                <th>Information about animal</th>
                <th>Adopter's Name</th>
                <th>Adopter's e-mail</th>
                <th>Adopter's phone</th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="adoption : ${adoptionList}">
                <td><span th:text="${adoption.getId()}"></span></td>
                <td><span th:text="${adoption.getSent()}"></span></td>
                <td><span th:text="${adoption.getProcessed()}"></span></td>
                <td><span th:text="${adoption.getStatus()}"></span></td>
                <td><span th:text="${adoption.getSheltersText()}"></span></td>
                <td><span th:text="${adoption.getAdoptersText()}"></span></td>
                <td><span th:text="${adoption.getAnimalId().getId()}"></span></td>
                <td><span th:text="${adoption.getAnimalId().getName()}"></span></td>
                <td><img th:src="${adoption.getAnimalId().getPictureUrl()}" height="100" width="100"
                         alt="${adoption.getAnimalId().getName()}"></td>
                <td><span th:text="${adoption.getAnimalId().getType()}">  </span></td>
                <td style="white-space:pre-wrap; word-wrap:break-word"><span
                        th:text="${adoption.getAnimalId().getInfo()}"></span></td>
                <td><span th:text="${adoption.getAdopterId().getName()}"></span></td>
                <td><span th:text="${adoption.getAdopterId().getEmail()}"></span></td>
                <td><span th:text="${adoption.getAdopterId().getPhone()}"></span></td>

            </tr>
            </tbody>
        </table>
    </section>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/menuScript.js"></script>
</body>
</html>
