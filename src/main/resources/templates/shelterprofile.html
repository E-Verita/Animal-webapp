<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sheltered Animals | Shelter: Profile </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<!-- Navigation -->

<header>
    <a href="/"><h1 th:text="${appTitle}"></h1></a>
    <h2 th:text="${pageInfo.getPageTitle}"></h2>
    <p th:text="${pageInfo.getPageDescription}"></p>

    <nav class="nav-fill nav mt-3">
      <span class="nav-item" th:each="page:${shelterPages}">
        <a class="btn bg-white text-primary" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
      </span>
    </nav>
</header>

<main>
    <div>ID: <h5 th:text="${shelter.getId()}"></h5></div>
    <div>Shelter name: <h5 th:text="${shelter.getName()}"></h5></div>
    <div>Email: <h5 th:text="${shelter.getEmail()}"></h5></div>
    <div>Region: <h5 th:text="${shelter.getRegion()}"></h5></div>
    <div>Address: <h5 th:text="${shelter.getAddress()}"></h5></div>
    <div>Phone number: <h5 th:text="${shelter.getPhone()}"></h5></div>
    <div>Registration number: <h5 th:text="${shelter.getRegistrationNumber()}"></h5></div>
    <div>Banking info: <h5 th:text="${shelter.getBankingInfo()}"></h5></div>
    <div>Date registered: <h5 th:text="${shelter.getRegistrationDate()}"></h5></div>

</main>
</body>
</html>
