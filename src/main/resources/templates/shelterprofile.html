<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sheltered Animals | Shelter: Profile </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/menuStyle.css" rel="stylesheet">

</head>
<body>

<!-- Navigation -->

<header>
    <div class="container-fluid pb-5">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a id="len1" class="hoverable" href="/"><h6 th:text="${appTitle}"></h6></a></li>
                    <li><a id="len4" class="hoverable" style="color:#368a7f"><h1
                            th:text="${pageInfo.getPageTitle()}"></h1></a></li>
                    <li><span class="nav-item" th:each="page:${shelterPages}"><span style="opacity:0;"> invisible</span>
                     <a class="hoverable" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
                    </span></li>
                </ul>
            </div>
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><span class="nav-item" th:each="page:${animalButtons}"><span
                            style="opacity:0;"> invisible</span>
                     <a class="hoverable specialcolor" th:href="${page.getPageUrl()}"
                        th:text="${page.getPageTitle()}"></a>
                    </span>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<!--Profile info-->

<main>
    <div><p class="specialcolor">ID: </p><h5 th:text="${shelter.getId()}"></h5></div>
    <div><p class="specialcolor">Shelter name: </p><h5 th:text="${shelter.getName()}"></h5></div>
    <div><p class="specialcolor">Email: </p><h5 th:text="${shelter.getEmail()}"></h5></div>
    <div><p class="specialcolor">Region: </p><h5 th:text="${shelter.getRegion()}"></h5></div>
    <div><p class="specialcolor">Address: </p><h5 th:text="${shelter.getAddress()}"></h5></div>
    <div><p class="specialcolor">Phone number: </p><h5 th:text="${shelter.getPhone()}"></h5></div>
    <div><p class="specialcolor">Registration number: </p><h5 th:text="${shelter.getRegistrationNumber()}"></h5></div>
    <div><p class="specialcolor">Banking info: </p><h5 th:text="${shelter.getBankingInfo()}"></h5></div>
    <div><p class="specialcolor">Date registered: </p><h5 th:text="${shelter.getRegistrationDate()}"></h5></div>

</main>
<script src="/js/menuScript.js"></script>
</body>
</html>
