<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sheltered Animals | Shelter: Profile </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/menuStyle.css" rel="stylesheet">

</head>
<body>

<!-- Navigation -->

<header>
    <nav class="pt-2">
        <div class="container-fluid pb-5">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a id="len1" class="hoverable index-color" href="/"><h6 th:text="${appTitle}"></h6></a></li>
                    <li><a id="len4" class="hoverable titlecolor"><h1
                            th:text="${pageInfo.getPageTitle()}"></h1></a></li>
                </ul>
            </div>
            <ul class="nav navbar-nav">
                <li><span class="nav-item" th:each="page:${shelterPages}"><span style="opacity:0;">invis</span>
                     <a class="hoverable nav-color" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
                    </span></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><span class="nav-item" th:each="page:${animalButtons}"><span
                        style="opacity:0;"> invis</span>
                        <a class="hoverable animal-color" th:href="${page.getPageUrl()}"
                           th:text="${page.getPageTitle()}"></a>
                    </span>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!--Profile info-->

<main class="pb-5">
    <div class="container pt-2">
        <div class="row center">
            <h3 th:text="${shelter.getName()}"></h3>
        </div>

        <div class="row">

            <div class="col-sm">
                <div class="pb-4"><p class="specialcolor">ID: </p><h6 th:text="${shelter.getId()}"></h6></div>
                <div class="pb-4"><p class="specialcolor">Email: </p><h6 th:text="${shelter.getEmail()}"></h6></div>
                <div class="pb-4"><p class="specialcolor">Region: </p><h6 th:text="${shelter.getRegion()}"></h6></div>
                <div class="pb-4"><p class="specialcolor">Address: </p><h6 th:text="${shelter.getAddress()}"></h6></div>
            </div>
            <div class="col-sm">
                <div class="pb-4"><p class="specialcolor">Phone number: </p><h6 th:text="${shelter.getPhone()}"></h6>
                </div>
                <div class="pb-4"><p class="specialcolor">Registration number: </p><h6
                        th:text="${shelter.getRegistrationNumber()}"></h6></div>
                <div class="pb-4"><p class="specialcolor">Banking info: </p><h6
                        th:text="${shelter.getBankingInfo()}"></h6></div>
                <div class="pb-"><p class="specialcolor">Date registered: </p><h6
                        th:text="${shelter.getRegistrationDate()}"></h6></div>
            </div>
        </div>
    </div>
</main>
<script src="/js/menuScript.js"></script>
</body>
</html>
