<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animals: Find</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
.alert i[class^="bi-"]{
  font-size: 1.5em;
  line-height: 1;
}

    </style>
</head>
<body>

<!-- Navigation -->

<header>
    <a href="/"><h1 th:text="${appTitle}"></h1></a>
    <h2 th:text="${pageInfo.getPageTitle}"></h2>
    <p th:text="${pageInfo.getPageDescription}"></p>

    <nav class="nav-fill nav mt-3">
      <span class="nav-item" th:each="page:${shelterPages}">
        <a class="btn bg-white text-primary" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
      </span>
    </nav>

</header>
<main>

    <div>

        <!-- If Fail -->

        <div th:if="${status == 'animal_finding_failed'}"
             class="alert alert-danger alert-dismissible d-flex align-items-center fade show">
            <i class="bi-exclamation-octagon-fill"></i>
            <strong class="mx-2"></strong>
            Please enter ID of animal in this shelter!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>


    <!--    Find animal form:  -->

    <section>
        <br>
        <h5> Find animal</h5>
        <br>
        <form method="post" action="/shelter/animals/find">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Animal's ID:</label>
                <div class="col-sm-5">
                    <input name="id" class="form-control" type="number" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Find</button>
        </form>
    </section>

</main>
</body>
</html>
