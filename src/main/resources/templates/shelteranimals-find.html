<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animals: Find</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/menuStyle.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->

<header>
    <div class="container-fluid pb-5">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a id="len1" class="hoverable" href="/"><h6 th:text="${appTitle}"></h6></a></li>
                    <li><a id="len4" class="hoverable" style="color:#368a7f"><h1
                            th:text="${pageInfo.getPageTitle()}"></h1></a></li>
                    <li><span class="nav-item" th:each="page:${shelterPages}"><span style="opacity:0;"> invisible</span>
                     <a class="hoverable" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
                    </span></li>
                </ul>
            </div>
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><span class="nav-item" th:each="page:${animalButtons}"><span
                            style="opacity:0;"> invisibleinvi</span>
                     <a class="hoverable specialcolor" th:href="${page.getPageUrl()}"
                        th:text="${page.getPageTitle()}"></a>
                    </span>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<main>

    <div>

        <!-- If Fail -->

        <div th:if="${status == 'animal_finding_failed'}"
             class="alert alert-danger alert-dismissible d-flex align-items-center fade show">
            <i class="bi-exclamation-octagon-fill"></i>
            <strong class="mx-2"></strong>
            Please enter ID of animal in this shelter!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>


    <!--    Find animal form:  -->

    <section>
        <br>
        <h5> Find animal</h5>
        <br>
        <form method="post" action="/shelter/animals/find">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Animal's ID:</label>
                <div class="col-sm-5">
                    <input name="id" class="form-control" type="number" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Find</button>
        </form>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/menuScript.js"></script>
</body>
</html>
