<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animals: Find</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header>
    <a href="/"><h1 th:text="${appTitle}"></h1></a>
    <h2 th:text="${pageInfo.getPageTitle}"></h2>
    <p th:text="${pageInfo.getPageDescription}"></p>
</header>
<main>
    <main>
        <nav class="nav-fill nav mt-3">
      <span class="nav-item" th:each="page:${shelterPages}">
        <a class="btn bg-white text-primary" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
      </span>
        </nav>
        <br>
        <h5> Find animal</h5>
        <br>
        <section>
            <form method="post" action="/shelter/animals/find">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Animal's ID:</label>
                    <div class="col-sm-5">
                        <input name="id" class="form-control" type="number" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Find</button>
            </form>
            <div>
                <p th:text="${shelter.getName()}">
            </div>
            <br>
        </section>
    </main>
</main>
</body>
</html>
