<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animals: Add </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header>
    <a href="/"><h1 th:text="${appTitle}"></h1></a>
    <h2 th:text="${pageInfo.getPageTitle}"></h2>
    <p th:text="${pageInfo.getPageDescription}"></p>
</header>
<main>
    <main>
        <nav class="nav-fill nav mt-3">
      <span class="nav-item" th:each="page:${shelterPages}">
        <a class="btn bg-white text-primary" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
      </span>
        </nav>

            <form method="post" action="/shelter/animals/add">
                <div><h3>Register a new animal</h3></div>
                <br>
                <br>
                <div class="row mb-3">
                    <label th:for="type">Type</label>
                    <select name="type">
                        <option th:each="typeOpt : ${animal.getTypeList()}"
                                th:text="${typeOpt.toString}"
                                th:value="${typeOpt}">
                    </select>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input name="name" class="form-control" type="text" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label th:for="ageGroup">Age group</label>
                    <select name="ageGroup">
                        <option th:each="ageGroupOpt : ${animal.getAgeGroupList()}"
                                th:text="${ageGroupOpt.toString}"
                                th:value="${ageGroupOpt}">
                    </select>
                </div>
                <div>
                    <label class="col-sm-2 col-form-label">Is this animal suitable for adoption to a household with small children? :</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="canLiveWithSmallChildren" id="canLiveWithSmallChildren0"
                               value="0"
                               checked>
                        <label class="form-check-label" for="canLiveWithSmallChildren0">
                            No </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="canLiveWithSmallChildren" id="canLiveWithSmallChildren1"
                               value="1">
                        <label class="form-check-label" for="canLiveWithSmallChildren1">
                            Yes </label>
                    </div>
                </div>
                <div>
                    <label class="col-sm-2 col-form-label">Is this animal suitable for adoption to a household with other animals?</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="canLiveWithOtherAnimals" id="canLiveWithOtherAnimals0"
                               value="0"
                               checked>
                        <label class="form-check-label" for="canLiveWithOtherAnimals0">
                            No </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="canLiveWithOtherAnimals" id="canLiveWithOtherAnimals1"
                               value="1">
                        <label class="form-check-label" for="canLiveWithOtherAnimals1">
                            Yes </label>
                    </div>
                </div>
                <div>
                    <label class="col-sm-2 col-form-label">Does this animal require extra amount of physical activities?</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="needsActiveLifestyle" id="needsActiveLifestyle0"
                               value="0"
                               checked>
                        <label class="form-check-label" for="needsActiveLifestyle0">
                            No </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="needsActiveLifestyle" id="needsActiveLifestyle1"
                               value="1">
                        <label class="form-check-label" for="needsActiveLifestyle1">
                            Yes </label>
                    </div>
                </div>
                <div class="row mb-3">
                    <label th:for="ageGroup">Which environment would be suitable for animal?
                        <br> If both, please choose "apartment".</label>
                    <select name="housingType">
                        <option th:each="housingTypeOpt : ${animal.getHousingTypeList()}"
                                th:text="${housingTypeOpt.toString}"
                                th:value="${housingTypeOpt}">
                    </select>
                </div>
                <div>
                    <label class="col-sm-2 col-form-label">Does animal have pre-known health problems /
                        disabilities?<br> If yes, please provide detailed information in animal's description box! :</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="canAdoptSickAnimal" id="canAdoptSickAnimal0"
                               value="0"
                               checked>
                        <label class="form-check-label" for="canAdoptSickAnimal0">
                            No </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="canAdoptSickAnimal" id="canAdoptSickAnimal1"
                               value="1">
                        <label class="form-check-label" for="canAdoptSickAnimal1">
                            Yes </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="info">Description and information about animal</label>
                    <textarea class="form-control" id="info" rows="3"></textarea>
                </div>
                <div class="row mb-3">
                    <label class="form-label">Animal picture url</label>
                    <input class="form-control" name="pictureUrl" type="url" required>
                </div>
                <div class="row mb-3">
                    <label th:for="adoptionStatus">Adoption status:</label>
                    <select name="adoptionStatus">
                        <option th:each="adoptionStatusOpt : ${animal.getAdoptionStatusList()}"
                                th:text="${adoptionStatusOpt.toString}"
                                th:value="${adoptionStatusOpt}">
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
                <button type="button" class="btn btn-secondary"><a href="/" style="color:white; text-decoration:none">Cancel</a>
                </button>
            </form>
    </main>
</main>
</body>
</html>
