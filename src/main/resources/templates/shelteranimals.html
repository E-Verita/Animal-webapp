<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shelter: Animals </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
.buttons {
margin:50px;
position: centered;
left: 50%;
top: 50%;
padding: 20px;
}

.alert i[class^="bi-"]{
  font-size: 1.5em;
  line-height: 1;
}

</style>
</head>
<body>
<header >
    <a href="/"><h1 th:text="${appTitle}"></h1></a>
    <h2 th:text="${pageInfo.getPageTitle}"></h2>
    <p th:text="${pageInfo.getPageDescription}"></p>
</header>
<main>
    <main>
        <nav class="nav-fill nav mt-3">
      <span class="nav-item" th:each="page:${shelterPages}">
        <a class="btn bg-white text-primary" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
      </span>
        </nav>
<div>
    <div>
        <div th:if="${status == 'animal_adding_successful'}" class="alert alert-success alert-dismissible d-flex align-items-center fade show">
            <i class="bi-check-circle-fill"></i>
            <strong class="mx-2">Success!</strong> Animal shelter registered successfully! Please log in to continue!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${status == 'animal_adding_failed'}" class="alert alert-danger alert-dismissible d-flex align-items-center fade show">
            <i class="bi-exclamation-octagon-fill"></i>
            <strong class="mx-2">Error!</strong> Could not register animal. Please try again!<span></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

</div>

    <section>

        <a th:href="${page.getPageUrl()}" class=" buttons center btn btn-primary btn-lg btn-block"
           th:each="page:${animalButtons}"
           th:text="${page.getPageTitle()}"> </a>


    </section>
    </main>
</main>
</body>
</html>
