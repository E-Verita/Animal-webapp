<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adopter: Apply for adoption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/menuStyle.css" rel="stylesheet">
</head>
<body>
<!--Navigation-->

<header>
    <div class="container-fluid pb-5">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a id="len1" class="hoverable" href="/"><h6 th:text="${appTitle}"></h6></a></li>
                    <li><a id="len4" class="hoverable" style="color:#368a7f"><h1
                            th:text="${pageInfo.getPageTitle}"></h1></a></li>
                    <li><span class="nav-item" th:each="page:${adopterPages}"><span style="opacity:0;"> invisible</span>
                     <a class="hoverable" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
                   </span></li>
                </ul>
            </div>
        </nav>
    </div>
</header>


<!--Profile info-->

<main>

    <section>
        <div th:if="${status == 'animal_to_adopt_found'}"
             class="alert alert-danger alert-dismissible align-items-center fade show">
            <i class="bi-exclamation-octagon-fill"></i>
            <strong class="mx-2">Warning!</strong>
            <h5> You are now applying for adoption.</h5>

            <form method="post" th:action="'/adopter/search/apply?animalId='+ ${animal.getId()}">
                <div>
                    <label>
                        Please tell us about yourself and why you are willing to adopt this animal:
                    </label>
                    <div align="center">
                        <textarea  name="adoptersText" id="adoptersText" rows="8" cols="100" required> </textarea>
                    </div>

                </div>


                <button type="submit" class="btn btn-danger">Submit application</button>
                <a href="/adopter/search?status=animal_adoption_canceled" class="btn btn-light">Cancel
                </a>
            </form>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>

            <section>

                <br>
                <br>
                <h5>General information about the animal </h5>
                <table class="table col-sm-2">
                    <img th:src="${animal.getPictureUrl()}" height="200" width="200" alt="${animal.getName()}">

                    <thead>
                    <tr>
                        <th scope="col" th:text="${animal.getName()}"></th>
                        <th scope="col">Animal info</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row" th:text="${animal.getType()}"></th>
                        <td>Type</td>
                    </tr>
                    <tr>
                        <th scope="row" th:text="${animal.getAgeGroup()}"></th>
                        <td>Age group</td>
                    </tr>
                    <tr>
                        <th scope="row" th:text="${animal.getInfo()}"></th>
                        <td>Info</td>
                    </tr>
                    <tr>
                        <th scope="row" th:text="${animal.getCanLiveWithSmallChildren()}"></th>
                        <td>Can live with small children</td>
                    </tr>
                    <tr>
                        <th scope="row" th:text="${animal.getCanLiveWithOtherAnimals()}"></th>
                        <td>Can live with other animals</td>
                    </tr>
                    <tr>
                        <th scope="row" th:text="${animal.getNeedsActiveLifestyle()}"></th>
                        <td>Needs active lifestyle</td>
                    </tr>
                    <tr>
                        <th scope="row" th:text="${animal.getShelter().getName()}"></th>
                        <td>Shelter name</td>
                    </tr>
                    <tr>
                        <th scope="row" th:text="${animal.getAdoptionStatus()}"></th>
                        <td>Adoption status</td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/menuScript.js"></script>
</body>
</html>
