<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adopter: Undergoing Adoptions </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/menuStyle.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>

<!--Navigation-->

<header>
    <div class="container-fluid">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a id="len1" class="hoverable" href="/"><h6 th:text="${appTitle}"></h6></a></li>
                    <li><a id="len2" class="hoverable" href="/adopter/menu/&"><h4>Main Menu</h4></a></li>
                    <li><a id="len3" class="hoverable"><h2 th:text="${pageInfo.getPageTitle}"></h2></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <nav class="nav-fill nav mt-3">
      <span class="nav-item" th:each="page:${adopterPages}">
        <a class="btn bg-white text-primary" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
      </span>
    </nav>
</header>


<main>

    <!--   No applications -->

    <section th:if="${undergoingAdoptionList.empty}">
        <h5> You don't have any applications for adoption!</h5>
    </section>

    <!--    Results-->

    <section th:unless="${undergoingAdoptionList.empty}">

        <table >
            <thead>
                <th>Registration date</th>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Info</th>
                <th>Shelter</th>
                <th>Email</th>
                <th>Your submission to the shelter</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="adoption : ${undergoingAdoptionList}">
                <td th:text="${adoption.getSent()}"></td>
                <td th:text="${adoption.getId()}"></td>
                <td><img th:src="${adoption.getAnimalId().getPictureUrl()}" height="100" width="100"
                         alt="${animal.getName()}"></td>
                <td th:text="${adoption.getAnimalId().getName()}"></td>
                <td th:text="${adoption.getAnimalId().getInfo()}"></td>
                <td th:text="${adoption.getAnimalId().getShelter().getName()}"></td>
                <td th:text="${adoption.getAnimalId().getShelter().getEmail()}"></td>
                <td th:text="${adoption.getAdoptersText()}"></td>

            </tr>
            </tbody>
        </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/menuScript.js"></script>
</main>
</body>
</html>
