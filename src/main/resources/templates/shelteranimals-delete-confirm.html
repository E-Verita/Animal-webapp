<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Animals: Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/menuStyle.css" rel="stylesheet">

</head>
<body>

<!-- Navigation -->

<header>
    <nav class="pt-2">
        <div class="container-fluid pb-5">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a id="len1" class="hoverable index-color" href="/"><h6 th:text="${appTitle}"></h6></a></li>
                    <li><a id="len4" class="hoverable titlecolor"><h1
                            th:text="${pageInfo.getPageTitle()}"></h1></a></li>
                </ul>
            </div>
            <ul class="nav navbar-nav">
                <li><span class="nav-item" th:each="page:${shelterPages}"><span style="opacity:0;">invis</span>
                     <a class="hoverable nav-color" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
                    </span></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><span class="nav-item" th:each="page:${animalButtons}"><span
                        style="opacity:0;"> invis</span>
                        <a class="hoverable animal-color" th:href="${page.getPageUrl()}"
                           th:text="${page.getPageTitle()}"></a>
                    </span>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!--Confirmation warning-->
<main>
    <section>
        <div th:if="${status == 'animal_to_DELETE_found'}">
            <h4 style="color:red">
                <strong> Warning!</strong><br>
                Do you really want to delete this animal?</h4>

            <form method="post" th:action="'/shelter/animals/delete/confirm?animalId='+ ${animal.getId()}">
                <button type="submit" class="btn btn-danger">Delete this animal</button>
                <a href="/shelter/animals/delete?status=animal_deletion_canceled" class="btn btn-light">Cancel
                    deletion</a>
            </form>
            <section class="py-5">
                <div class="container pt-2">
                    <div class="row">
                        <div class="col-sm px-2">
                            <img th:src="${animal.getPictureUrl()}" height="200" width="200" alt="${animal.getName()}">
                            <div><p class="specialcolor">Registered: <h5 th:text="${animal.getRegistrationDate()}"></h5>
                            </div>
                            <div><p class="specialcolor">Adoption status: <h5
                                    th:text="${animal.getAdoptionStatus()}"></h5>
                            </div>
                        </div>
                        <div class="col-sm px-2">
                            <h3>Animal info</h3>
                            <div><p class="specialcolor">ID: </p><h5 th:text="${animal.getId()}"></h5></div>
                            <div><p class="specialcolor">Name: </p><h5 th:text="${animal.getName()}"></h5></div>
                            <div><p class="specialcolor">Type: </p><h5 th:text="${animal.getType()}"></h5></div>
                            <div><p class="specialcolor">Age group: <h5 th:text="${animal.getAgeGroup()}"></h5></div>
                            <div><p class="specialcolor">Info: <h5 th:text="${animal.getInfo()}"></h5></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/menuScript.js"></script>
</body>
</html>
