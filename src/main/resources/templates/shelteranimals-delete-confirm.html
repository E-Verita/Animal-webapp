<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Animals: Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
.alert i[class^="bi-"]{
  font-size: 1.5em;
  line-height: 1;
}

table{
border-spacing: 20px;
}

td, th {
  border: 1px solid #96D4D4;
  text-align: center;
  padding: 20px;
   border-radius: 100px;
   }
   tr:hover {background-color: #D6EEEE;}
tr:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.25);
}

    </style>
</head>
<body>
            <!--Navigation-->
<header>
    <a href="/"><h1 th:text="${appTitle}"></h1></a>
    <h2 th:text="${pageInfo.getPageTitle}"></h2>
    <p th:text="${pageInfo.getPageDescription}"></p>
</header>
<main>
    <nav class="nav-fill nav mt-3">
      <span class="nav-item" th:each="page:${shelterPages}">
        <a class="btn bg-white text-primary" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
      </span>
    </nav>

            <!--Confirmation warning-->

    <section>
        <div th:if="${status == 'animal_to_DELETE_found'}"
             class="alert alert-danger alert-dismissible d-flex align-items-center fade show">
            <i class="bi-exclamation-octagon-fill"></i>
            <strong class="mx-2">Warning!</strong>
            Do you really want to delete this animal?

            <form method="post" th:action="'/shelter/animals/delete/confirm?animalId='+ ${animal.getId()}">
                <button type="submit" class="btn btn-danger">Delete this animal</button>
                <a href="/shelter/animals/delete?status=animal_deletion_canceled" class="btn btn-light">Cancel
                    deletion</a>
            </form>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>

            <section>

                <br>
                <br>
                <h5>General information</h5>
                <table class="table col-sm-2">
                    <img th:src="${animal.getPictureUrl()}" height="200" width="200" alt="${animal.getName()}">

                    <thead>
                    <tr>
                        <th scope="col">Animal info</th>
                        <th scope="col" th:text="${animal.getId()}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row" th:text="${animal.getName()}"></th>
                        <td>Name</td>
                    </tr>
                    <tr>
                        <th scope="row" th:text="${animal.getType()}"></th>
                        <td>Type</td>
                    </tr>
                    <tr>
                        <th scope="row" th:text="${animal.getAgeGroup()}"></th>
                        <td>Age</td>
                    </tr>
                    <tr>
                        <th scope="row" th:text="${animal.getInfo()}"></th>
                        <td>About</td>
                    </tr>
                    <tr>
                        <th scope="row" th:text="${animal.getRegistrationDate()}"></th>
                        <td>Registered</td>
                    </tr>
                    <tr>
                        <th scope="row" th:text="${animal.getAdoptionStatus()}"></th>
                        <td>Adoption status</td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </section>
</main>
</body>
</html>
