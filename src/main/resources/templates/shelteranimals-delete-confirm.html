<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Animals: Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/menuStyle.css" rel="stylesheet">

</head>
<body>

<!-- Navigation -->

<header>
    <main></main>
    <div class="container-fluid">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a id="len1" class="hoverable" href="/"><h6 th:text="${appTitle}"></h6></a></li>
                    <li><a id="len4" class="hoverable" style="color:#368a7f"><h1
                            th:text="${pageInfo.getPageTitle()}"></h1></a></li>
                    <li><span class="nav-item" th:each="page:${shelterPages}"><span style="opacity:0;"> invisible</span>
                     <a class="hoverable" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
                    </span></li>
                </ul>
            </div>
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><span class="nav-item" th:each="page:${animalButtons}"><span
                            style="opacity:0;"> invisibleinvi</span>
                                 <a class="hoverable specialcolor" th:href="${page.getPageUrl()}"
                                    th:text="${page.getPageTitle()}"></a>
                                </span>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<!--Confirmation warning-->

<section>
    <div th:if="${status == 'animal_to_DELETE_found'}"
         class="alert alert-danger alert-dismissible d-flex align-items-center fade show">
        <i class="bi-exclamation-octagon-fill"></i>
        <strong class="mx-2">Warning!</strong>
        Do you really want to delete this animal?

        <form method="post" th:action="'/shelter/animals/delete/confirm?animalId='+ ${animal.getId()}">
            <button type="submit" class="btn btn-danger">Delete this animal</button>
            <a href="/shelter/animals/delete?status=animal_deletion_canceled" class="btn btn-light">Cancel
                deletion</a>
        </form>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>

        <section>

            <br>
            <br>
            <h5>General information</h5>
            <table class="table col-sm-2">
                <img th:src="${animal.getPictureUrl()}" height="200" width="200" alt="${animal.getName()}">

                <thead>
                <tr>
                    <th scope="col">Animal info</th>
                    <th scope="col" th:text="${animal.getId()}"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row" th:text="${animal.getName()}"></th>
                    <td>Name</td>
                </tr>
                <tr>
                    <th scope="row" th:text="${animal.getType()}"></th>
                    <td>Type</td>
                </tr>
                <tr>
                    <th scope="row" th:text="${animal.getAgeGroup()}"></th>
                    <td>Age</td>
                </tr>
                <tr>
                    <th scope="row" th:text="${animal.getInfo()}"></th>
                    <td>About</td>
                </tr>
                <tr>
                    <th scope="row" th:text="${animal.getRegistrationDate()}"></th>
                    <td>Registered</td>
                </tr>
                <tr>
                    <th scope="row" th:text="${animal.getAdoptionStatus()}"></th>
                    <td>Adoption status</td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/menuScript.js"></script>
</body>
</html>
